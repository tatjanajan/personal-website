<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1a60559517.js" crossorigin="anonymous"></script> 
    <title>Tatjana Janković</title>
</head>
<body>
    <header class="header">
        <div class="header__content-wrapper">
            <nav class="navbar" role="navigation" aria-label="Menu">
                <span class="navbar__lang-toggle">HR/ENG</span>
                <button class="navbar__hamburger" aria-expanded="false">
                    <div class="navbar__hamburger-line"></div>
                    <div class="navbar__hamburger-line"></div>
                    <div class="navbar__hamburger-line"></div>
                </button>
                <ul class="navbar__items">
                    <li class="navbar__item">
                        <a href="#skills" class="navbar__link">Vještine</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#education" class="navbar__link">Obrazovanje</a>
                    </li>
                    <li class="navbar__item">               
                        <a href="#work" class="navbar__link">Radno iskustvo</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#interests" class="navbar__link">Interesi</a>
                    </li>
                </ul>
            </nav>
            <div class="header__content">
                <div class="header__content-left">
                    <img src="images/monitor.svg" alt="Illustration of computer with code on the screen" />
                </div>
                <div class="header__content-center">
                    <img class="header__photo" src="images/tatjana-jankovic.jpg" alt="Tatjana Jankovic" />
                    <h1 class="header__name">Tatjana Janković</h1>
                    <div class="header__subtitle">frontend developerica</div>
                    <ul class="header__social">
                        <li>
                            <a href="https://twitter.com/tatjanajan" class="header__social-link" target="_blank">
                                <i class="header__social-icon fab fa-twitter fa-lg"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/tatjanajankovic" class="header__social-link" target="_blank">
                                <i class="header__social-icon fab fa-facebook-f fa-lg"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://instagram.com/tatjanajan/" class="header__social-link" target="_blank">
                                <i class="header__social-icon fab fa-instagram fa-lg"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/tatjanajankovic" class="header__social-link" target="_blank">
                                <i class="header__social-icon fab fa-linkedin-in fa-lg"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/tatjanajan" class="header__social-link" target="_blank">
                                <i class="header__social-icon fab fa-github fa-lg"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="header__content-right">
                    <img src="images/bookshelf.svg" alt="Illustration of books on the shelf" />
                    <img src="images/flower.svg" alt="Illustration of a flower pot" />
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="skills">
            <div class="skills__content">
                <h2 class="skills__title">Vještine</h2>
            </div>
        </section>
        <section class="about">
            <div class="about__content">
                <img src="images/education.svg" alt="Illustration of graduation cap" />
                <div class="about__text">
                    <h3>Title</h3>
                    <p>Text</p>
                </div>
                <img src="images/bag.svg" alt="Illustration of business bag" />
                <div class="about__text">
                    <h3>Title</h3>
                    <p>Text</p>
                </div>
                <img src="images/phone.svg" alt="Illustration of smartphone with camera capturing image" />
                <div class="about__text">
                    <h3>Title</h3>
                    <p>Text</p>
                </div>

            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>

<script>
    const hamburger = document.querySelector('.navbar__hamburger');
    const links = document.querySelectorAll('.navbar__item');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('navbar__hamburger--x');

        if (hamburger.classList.contains('navbar__hamburger--x')) {
            hamburger.setAttribute("aria-expanded", "true");
        } else {
            hamburger.setAttribute("aria-expanded", "false");
        }
    })

    links.forEach((link) => {
        link.addEventListener('click', () => {
            hamburger.classList.remove('navbar__hamburger--x');
            hamburger.setAttribute("aria-expanded", "false");
        })
    })
    console.log(links);
    
</script>
</html>
